<!DOCTYPE html>
<html>
<head>
    <title>Pulsating Box</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		#box{
    width:100px;
    height:100px;
    background-color:red;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
	</style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
